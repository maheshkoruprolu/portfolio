<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#8b5cf6"/>
    </linearGradient>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,700&amp;display=swap');
    </style>
  </defs>
  
  <!-- Changed to CIRCLE for a more premium token/icon feel -->
  <circle cx="256" cy="256" r="256" fill="#0f0f12" />
  
  <!-- Added subtle inner border ring -->
  <circle cx="256" cy="256" r="248" stroke="url(#grad)" stroke-width="4" stroke-opacity="0.3" fill="none" />
  
  <text x="50%" y="78%" 
        font-family="'Playfair Display', serif" 
        font-weight="bold" 
        font-style="italic" 
        font-size="420" 
        fill="url(#grad)" 
        text-anchor="middle">M</text>
</svg>
